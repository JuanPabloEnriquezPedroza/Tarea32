<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué día es?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="https://www.pngrepo.com/png/131599/512/hourglass.png" size="96 * 96" />
</head>
<body>
    <div class="container mt-3 mb-3">
        <div id="dia" class="card text-dark bg-light mb-3 mt-3 fs-1 d-flex flex-row justify-content-center" style="width: 100%;"></div>
        <div class="d-flex flex-row justify-content-center">
                <a href="/" class="btn btn-warning">Volver a inicio</a>
        </div>
    </div>

    <script>
        const rday = () => {
            var d = new Date();
            var n = d.getDay();
            if(n === 0) day = "Domingo";
            else if(n === 1) day = "Lunes";
            else if(n === 2) day = "Martes";
            else if(n === 3) day = "Miércoles";
            else if(n === 4) day = "Jueves";
            else if(n === 5) day = "Viernes";
            else if(n === 6) day = "Sábado";
            return day + " " + d.getDate();
        }

        document.getElementById("dia").innerHTML = "Hoy es " + rday();
    </script>
</body>
</html>
